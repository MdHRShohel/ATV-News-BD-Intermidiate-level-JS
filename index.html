<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATV News BD</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- Font Awesome CDN -->
    <script
      src="https://kit.fontawesome.com/70eb1bbe12.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="container">
      <!-- Navbar -->
      <nav class="navbar">
        <div class="container-fluid">
          <div>
            <img
              src="https://i0.wp.com/www.broadbandtvnews.com/wp-content/uploads/2016/02/ATV.png?fit=800%2C301&ssl=1"
              height="25"
              alt="Avatar"
              class="avatar"
            />
            <a class="navbar-brand fw-bolder">NEWS BD</a>
          </div>
          <form class="d-flex gap-2">
            <button
              onclick="defaultNews()"
              class="btn btn-outline-dark active"
              type="text"
            >
              News
            </button>
            <a class="btn btn-outline-dark" href="blog.html">Blog</a>
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRKBH5DbCnCmwQCpcjv__106JSjG3U2oVNZRw&usqp=CAU"
              height="40"
              alt="Avatar"
              class="avatar"
            />
          </form>
        </div>
      </nav>
      <hr />
      <!-- Catagory Section -->
      <section class="container">
        <div
          id="catagory-container"
          class="container-fluid d-flex justify-content-between"
        ></div>
      </section>
    </header>
    <main>
      <section>
        <div class="container" id="news-container"></div>
      </section>
      <!-- Modal Section -->
      <section>
        <!-- Button trigger modal -->

        <!-- Modal -->
        <div
          class="modal fade"
          id="newsDetailModal"
          tabindex="-1"
          aria-labelledby="newsDetailModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content modal-box">
              <div class="modal-header">
                <h5 class="modal-title fw-bold" id="newsDetailModalLabel"></h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div id="news-details" class="modal-body"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="container bg-white p-4">
      <hr />
      <h5 class="text-center">Copyright 2022 ATV News BD</h5>
    </footer>
    <!-- bootstrap script  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- All JS Scripts -->
    <script src="js/catagory.js"></script>
  </body>
</html>
